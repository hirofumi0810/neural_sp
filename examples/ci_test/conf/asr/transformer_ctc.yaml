### topology
n_stacks: 1
n_skips: 1
max_n_frames: 1600
conv_in_channel: 1
conv_channels: "32_32"
conv_kernel_sizes: "(3,3)_(3,3)"
conv_strides: "(1,1)_(1,1)"
conv_poolings: "(2,2)_(2,2)"
conv_batch_norm: false
conv_layer_norm: false
enc_type: conv_transformer
enc_n_layers: 1
transformer_enc_pe_type: none  ###
transformer_enc_d_model: 8
transformer_enc_d_ff: 32
transformer_enc_n_heads: 4
dec_type: transformer
ctc_fc_list: "8"
### optimization
batch_size: 1
optimizer: noam
n_epochs: 4
convert_to_sgd_epoch: 100
print_step: 1
metric: edit_distance
lr_factor: 5.0
early_stop_patient_n_epochs: 2
shuffle_bucket: true
sort_stop_epoch: 100
eval_start_epoch: 2
warmup_n_steps: 2
accum_grad_n_steps: 2
### regularization
clip_grad_norm: 5.0
dropout_in: 0.1
dropout_enc: 0.1
dropout_dec: 0.1
dropout_emb: 0.1
dropout_att: 0.1
weight_decay: 1e-6
lsm_prob: 0.1
### MTL
ctc_weight: 1.0
ctc_lsm_prob: 0.1
mtl_per_batch: false
task_specific_layer: false
