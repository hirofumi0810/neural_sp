# topology
lm_type: lstm
n_units: 1024
n_projs: 0
n_layers: 2
emb_dim: 1024
n_units_null_context: 0
tie_embedding: true
residual: true
use_glu: true
# optimization
batch_size: 64
bptt: 200
optimizer: adam
n_epochs: 15
convert_to_sgd_epoch: 15
print_step: 50
lr: 1e-3
lr_decay_start_epoch: 10
lr_decay_rate: 0.9
lr_decay_patient_n_epochs: 0
lr_decay_type: always
early_stop_patient_n_epochs: 5
eval_start_epoch: 1
# initialization
param_init: 0.05
# regularization
clip_grad_norm: 1.0
dropout_in: 0.2
dropout_hidden: 0.5
dropout_out: 0.0
weight_decay: 1e-6
lsm_prob: 0.1  ###
adaptive_softmax: false
